// Maven config file
apply plugin: 'maven'
apply plugin: 'signing'

def isReleaseBuild() {
    return VERSION_NAME.contains("SNAPSHOT") == false
}

def sonatypeRepositoryUrl
if (isReleaseBuild()) {
    sonatypeRepositoryUrl = sonatypeRepo
} else {
    sonatypeRepositoryUrl = sonatypeSnapshotRepo
}

def getRepositoryUsername() {
    return sonatypeUsername
}

def getRepositoryPassword() {
    return sonatypePassword
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = project.name
            pom.groupId = GROUP
            pom.version = VERSION_NAME

            repository(url: sonatypeRepositoryUrl) {
                authentication(userName: getRepositoryUsername(), password: getRepositoryPassword())
            }

            pom.project {
                packaging POM_PACKAGING
                description POM_DESCRIPTION
                url POM_URL

                scm {
                    url POM_SCM_URL
                    connection POM_SCM_CONNECTION
                    developerConnection POM_SCM_DEV_CONNECTION
                }

                licenses {
                    license {
                        name POM_LICENCE_NAME
                        url POM_LICENCE_URL
                        distribution POM_LICENCE_DIST
                    }
                }

                developers {
                    developer {
                        id POM_DEVELOPER_ID
                        name POM_DEVELOPER_NAME
                    }
                }
            }
        }
    }

    task androidJavadocs(type: Javadoc) {
        source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
        failOnError = false
        options.links("http://docs.oracle.com/javase/7/docs/api/");
        options.links("http://d.android.com/reference/");
        exclude '**/BuildConfig.java'
        exclude '**/R.java'
    }

    task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
        classifier = 'javadoc'
        from androidJavadocs.destinationDir
    }

    task androidSourcesJar(type: Jar) {
        classifier = 'sources'
        from android.sourceSets.main.java.sourceFiles
    }

    task gitTagArchive() {
        def tagWithVersionCommand = 'git tag -a ' + VERSION_NAME + ' -m ' + VERSION_NAME
        tagWithVersionCommand.execute()
        'git push origin --tags'.execute()
    }

    artifacts {
        archives androidSourcesJar
        archives androidJavadocsJar
    }
}
