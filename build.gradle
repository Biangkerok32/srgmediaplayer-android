// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	repositories {
		mavenCentral()
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.0.0-beta6'
		classpath 'de.felixschulze.gradle:gradle-hockeyapp-plugin:3.2'
	}
}

allprojects {
	repositories {
		mavenCentral()
		jcenter()
		maven { url "https://jitpack.io" }
		maven { url "https://maven.google.com" }
	}
}

ext {
	// sdk and tools
	minSdkVersion = 16
	targetSdkVersion = 26
	compileSdkVersion = 26
	buildToolsVersion = '26.0.1'

	//libs
	supportLibraryVersion = '26.0.1'
	SRGLibraryVersion = '1.4.314@aar'
	SRGSnapLibraryVersion = '1.4.246-SNAPSHOT@aar'
    androidSupportTest = '0.5'
    espressoVersion = '2.2.2'
    butterknifeVersion = '8.4.0'
    leakCanaryVersion = '1.5.1'
    googlePlayServiceVersion = '11.2.0'
    exoPlayerVersion = '2.5.1'
}