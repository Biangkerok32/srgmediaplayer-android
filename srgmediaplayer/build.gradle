apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode Integer.parseInt(System.getenv().BUILD_NUMBER ?: "0")
        versionName VERSION_BASE + "." + (System.getenv().BUILD_NUMBER ?: "SNAPSHOT")

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Testing-only dependencies
    androidTestImplementation "com.android.support.test:runner:$rootProject.androidSupportTest"
    androidTestImplementation "com.android.support.test:rules:$rootProject.androidSupportTest"

    api "com.google.android.exoplayer:exoplayer-core:r$rootProject.exoPlayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-hls:r$rootProject.exoPlayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-dash:r$rootProject.exoPlayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-ui:r$rootProject.exoPlayerVersion"

    implementation "com.android.support:support-annotations:$rootProject.supportLibraryVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:support-annotations:$rootProject.supportLibraryVersion"
    implementation "com.android.support:mediarouter-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:support-media-compat:$rootProject.supportLibraryVersion"
    implementation "com.google.android.gms:play-services-cast-framework:$rootProject.googlePlayServiceVersion"

    implementation 'com.github.bumptech.glide:glide:3.8.0'
}

apply from: '../utilities.gradle'